<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Video Locadora js</h1>
    <hr>
    <p>
        Titulo do filme:
        <input type="text" id="inTitulo">
    </p>

    <p>
        Duração (min):
        <input type="text" id="inDuracao">
    </p>

    <p>
        <input type="button" value="converter Minutos em Horas" id="btnConverter">
    </p>
    <p id="outTitulo"></p>
    <p id="outReposta"></p>

    <script>
        function converterDuracao(){
            //criar uma referência aos elementos da página
            let inTitulo = document.getElementById('inTitulo')
            let inDuracao = document.getElementById('inDuracao')
            let outTitulo = document.getElementById('outTitulo')
            let outReposta = document.getElementById('outReposta')

            //obter os valores dos campos de entrada
            let titulo = inTitulo.value
            let duracao = inDuracao.value

            //logica da aplicação
            let horas = Math.floor (duracao / 60)
            let min = duracao % 60


            //alterar o conteúdo do campo
            outTitulo.textContent = `${titulo}`
            outReposta.textContent = `valor convertido horas ${horas} minutos ${min}`
        }

        //Criar uma referência para o botão da pagina
        let btnConverter = document.getElementById('btnConverter')
        //Atribuir um evento para meu botão
        btnConverter.addEventListener('click', converterDuracao)
    </script>
</body>
</html>
