<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Restaurante Js</h1>
    <hr>
    <p>
        Buffet por Quilo R$:
        <input type="text" id="inQuilo">
    </p>

    <p>
        Consumo do clinte (gr):
        <input type="text" id="inCliente">
    </p>

    <p>
        <input type="button" value="Calcular PreÃ§o" id="btnConverter">
    </p>

    <p id="outValor"></p>
    

    <script>
        function converterpeso(){

            let inQuilo = document.getElementById('inQuilo')
            let inCliente = document.getElementById('inCliente')
            let outValor = document.getElementById('outValor')
           
            let Quilo = inQuilo.value
            let Cliente = inCliente.value


           let QuiloCliente = Math.floor (Quilo * Cliente) / 1000


            outValor.textContent = `Valor a pagar: R$${QuiloCliente}`
            
        }

        let btnConverter = document.getElementById('btnConverter')

        btnConverter.addEventListener('click', converterpeso)
    </script>
</body>
</html>
